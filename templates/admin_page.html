<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" type="text/css" href="admin_page.css">
</head>

<body>
    <header>
        <h1>Upload Movie</h1>
    </header>

    <main>
        <form action="upload.php" method="post" enctype="multipart/form-data">
            <div class="form-group">
                <label for="movie-id">Movie ID:</label>
                <input type="text" id="movie-id" name="movie-id" required>
            </div>

            <div class="form-group">
                <label for="title">Title:</label>
                <input type="text" id="title" name="title" required>
            </div>

            <div class="form-group">
                <label for="release-year">Release Year:</label>
                <input type="number" id="release-year" name="release-year" min="1900" max="2099" required>
            </div>

            <div class="form-group">
                <label for="rating">Rating:</label>
                <input type="number" id="rating" name="rating" min="1" max="10" step="0.1" required>
            </div>

            <div class="form-group">
                <label for="genre">Genre ID:</label>
                <input type="text" id="genre" name="genre" required>
            </div>

            <div class="form-group">
                <label for="certificate">Certificate:</label>
                <input type="text" id="certificate" name="certificate" required>
            </div>

            <div class="form-group">
                <label for="duration">Duration (minutes):</label>
                <input type="number" id="duration" name="duration" min="1" required>
            </div>

            <div class="form-group">
                <label for="casts">Casts:</label>
                <input type="text" id="casts" name="casts" required>
            </div>

            <div class="form-group">
                <label for="directors">Directors:</label>
                <input type="text" id="directors" name="directors" required>
            </div>

            <div class="form-group">
                <label for="writers">Writers:</label>
                <input type="text" id="writers" name="writers" required>
            </div>

            <div class="form-group">
                <label for="cover-image">Cover Image:</label>
                <input type="file" id="cover-image" name="cover-image" accept="image/*" required>
            </div>

            <div class="form-group">
                <label for="plot">Plot:</label>
                <textarea id="plot" name="plot" rows="4" cols="50" required></textarea>
            </div>

            <button type="submit">Upload</button>
        </form>
    </main>
</body>

</html>
