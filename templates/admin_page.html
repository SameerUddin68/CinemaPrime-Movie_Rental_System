<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="css/admin_page.css" />
  </head>

  <body>
    <header>
      <h1>Upload Movie</h1>
    </header>

    <main>
      <form
        action="admin_add_movies.php"
        method="post"
        enctype="multipart/form-data"
      >
        <div class="form-group">
          <label for="title">Title:</label>
          <input type="text" id="title" name="title" />
        </div>

        <div class="form-group">
          <label for="release-year">Release Year:</label>
          <input
            type="number"
            id="release-year"
            name="release-year"
            min="1900"
          />
        </div>

        <div class="form-group inline-group">
          <label class="small-label" for="rating">Rating:</label>
          <select name="rating" id="rating">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
          </select>
        </div>

        <div class="form-group inline-group">
          <label class="small-label" for="genre">Genre ID:</label>
          <select name="genre" id="genre">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
          </select>
        </div>

        <div class="form-group inline-group">
          <label class="small-label" for="certificate">Certificate:</label>
          <select name="certificate" id="certificate">
            <option value="R">R</option>
            <option value="PG">PG</option>
            <option value="PG-13">PG-13</option>
            <option value="Approved">Approved</option>
            <option value="Not Rated">Not Rated</option>
            <option value="18+">18+</option>
          </select>
        </div>

        <div class="form-group inline-group">
          <label class="small-label" for="duration">Duration:</label>
          <div class="duration-input">
            <input
              type="number"
              id="duration-hr"
              name="duration-hr"
              min="0"
              max="23"
            />
            <span>hr</span>
          </div>
          <div class="duration-input">
            <input
              type="number"
              id="duration-min"
              name="duration-min"
              min="0"
              max="59"
            />
            <span>min</span>
          </div>
        </div>

        <div class="form-group">
          <label for="casts">Casts:</label>
          <input type="text" id="casts" name="casts" />
        </div>

        <div class="form-group">
          <label for="directors">Directors:</label>
          <input type="text" id="directors" name="directors" />
        </div>

        <div class="form-group">
          <label for="writers">Writers:</label>
          <input type="text" id="writers" name="writers" />
        </div>

        <div class="form-group">
          <label for="plot">Plot:</label>
          <textarea id="plot" name="plot" rows="4" cols="50"></textarea>
        </div>

        <div class="form-group">
          <label for="cover-image">Cover Image:</label>
          <input
            type="file"
            id="cover-image"
            name="cover-image"
            accept="image/*"
          />
        </div>

        <div class="form-group">
            <label for="trailer">Trailer:</label>
            <input type="file" id="trailer" name="trailer" accept="video/*" >
        </div>

        <button type="submit" name="submit">Upload</button>
      </form>
    </main>
  </body>
</html>

<script>
  const inputElement = document.getElementById("release-year");
  const currentYear = new Date().getFullYear();
  inputElement.setAttribute("max", currentYear);
</script>
